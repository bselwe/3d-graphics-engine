<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Graphics Engine</title>
    </head>

    <body>
        <div id="application">
            <div class="canvas-wrapper">
                <canvas id="application-canvas" width="640" height="480"></canvas>
            </div>
            <div id="fps"></div>
            <div id="options">
                <div id="camera">
                    <b>Camera</b>: 
                    <input type="radio" id="camera-static" name="camera" value="Static" checked /> 
                    <label for="camera-static">Static</label> 
                    <input type="radio" id="camera-follow" name="camera" value="Follow" /> 
                    <label for="camera-follow">Follow</label>
                    <input type="radio" id="camera-object" name="camera" value="Object" /> 
                    <label for="camera-object">Object</label>
                </div>
                <div style="margin-top: 8px"> 
                    <b>Shading</b>: 
                    <input type="radio" id="shading-gouraud" name="shading" value="Gouraud" checked /> 
                    <label for="shading-gouraud">Gouraud</label> 
                    <input type="radio" id="shading-phong" name="shading" value="Phong" /> 
                    <label for="shading-phong">Phong</label>
                    <input type="radio" id="shading-flat" name="shading" value="Flat" /> 
                    <label for="shading-flat">Flat</label>
                </div>
                <div style="margin-top: 8px">
                    <b>Illumination model</b>: 
                    <input type="radio" id="illumination-phong" name="illumination" value="Phong" /> 
                    <label for="illumination-phong">Phong</label>
                    <input type="radio" id="illumination-blinn" name="illumination" value="Blinn" checked /> 
                    <label for="illumination-blinn">Blinn</label>
                </div>
            </div>
        </div>
    </body>
</html>
